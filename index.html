<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      transition: transform 3s ease-out;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border: 10px solid #444;
      border-radius: 50%;
      position: absolute;
    }
    .section {
      position: absolute;
      width: 50%;
      height: 100%;
      transform-origin: 100% 50%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #444;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -10px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="wheel-container" onclick="spinWheel()">
    <div id="wheel">
      <div class="section" style="background-color: red; transform: rotate(0deg);">
        Giggle
      </div>
      <div class="section" style="background-color: blue; transform: rotate(36deg);">
        Tickle
      </div>
      <div class="section" style="background-color: red; transform: rotate(72deg);">
        Giggle
      </div>
      <div class="section" style="background-color: blue; transform: rotate(108deg);">
        Tickle
      </div>
      <div class="section" style="background-color: red; transform: rotate(144deg);">
        Giggle
      </div>
      <div class="section" style="background-color: blue; transform: rotate(180deg);">
        Tickle
      </div>
      <div class="section" style="background-color: red; transform: rotate(216deg);">
        Giggle
      </div>
      <div class="section" style="background-color: blue; transform: rotate(252deg);">
        Tickle
      </div>
      <div class="section" style="background-color: red; transform: rotate(288deg);">
        Giggle
      </div>
      <div class="section" style="background-color: blue; transform: rotate(324deg);">
        Tickle
      </div>
    </div>
    <div id="arrow"></div>
  </div>
  <div id="result">Click the wheel to spin!</div>
  <script>
    const options = ["tickle", "tickle", "tickle", "tickle", "tickle", "giggle", "giggle", "giggle", "giggle", "giggle"];
    const result = document.getElementById("result");

    async function spinWheel() {
      const wheelContainer = document.getElementById("wheel-container");
      const randomIndex = Math.floor(Math.random() * options.length);
      const option = options[randomIndex];
      const rotation = 360 / options.length * randomIndex + 360 * (3 + Math.random());
      wheelContainer.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        result.textContent = `You got: ${option}`;
      }, 3000);
    }
  </script>
</body>
</html>

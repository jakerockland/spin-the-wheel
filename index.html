<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
      overflow: hidden;
    }
    #wheel-container {
      position: relative;
    }
    #wheel {
      width: 300px;
      height: 300px;
    }
    #arrow-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: 0% 50%;
      transition: transform 3s ease-out;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #444;
      position: absolute;
      top: -10px;
      left: -10px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="wheel-container" onclick="spinWheel()">
    <svg id="wheel" viewBox="0 0 100 100">
      <!-- Sections go here -->
      <circle cx="50" cy="50" r="45" fill="none" stroke="#444" stroke-width="10" />
      <path d="M50 50 L50 5 A45 45 0 0 1 95 50 Z" fill="red" />
      <path d="M50 50 L95 50 A45 45 0 0 1 50 95 Z" fill="blue" />
      <path d="M50 50 L50 95 A45 45 0 0 1 5 50 Z" fill="red" />
      <path d="M50 50 L5 50 A45 45 0 0 1 50 5 Z" fill="blue" />
      <path d="M50 50 L50 5 A45 45 0 0 1 80.901 19.098 Z" fill="red" />
      <path d="M50 50 L80.901 19.098 A45 45 0 0 1 80.901 80.901 Z" fill="blue" />
      <path d="M50 50 L80.901 80.901 A45 45 0 0 1 19.098 80.901 Z" fill="red" />
      <path d="M50 50 L19.098 80.901 A45 45 0 0 1 19.098 19.098 Z" fill="blue" />
      <path d="M50 50 L19.098 19.098 A45 45 0 0 1 50 5 Z" fill="red" />
      <path d="M50 50 L50 5 A45 45 0 0 1 95 50 Z" fill="blue" />
    </svg>
    <div id="arrow-container">
      <div id="arrow"></div>
    </div>
  </div>
  <div id="result">Click the wheel to spin!</div>
  <script>
    const options = ["tickle", "tickle", "tickle", "tickle", "tickle", "giggle", "giggle", "giggle", "giggle", "giggle"];
    const result = document.getElementById("result");

    async function spinWheel() {
      const arrowContainer = document.getElementById("arrow-container");
      const randomIndex = Math.floor(Math.random() * options.length);
      const option = options[randomIndex];
      const rotation = 360 / options.length * randomIndex + 360 * (3 + Math.random());
      arrowContainer.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        result.textContent = `You got: ${option}`;
      }, 3000);
    }
  </script>
</body>
</html>
